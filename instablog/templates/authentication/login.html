{% extends 'authentication/base_authentication.html' %}
{% block child_content %}
    <div class="login-section">
        <div class="container">
            <div class="row">
                <div class="col login-content">
                    <h4>Admin Login</h4>
                    <h1 class="logo">Insta Blog</h1>
                </div>
            </div>
            <div class="row">
                <div class="col login-content">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {% include '../messages.html' %}
                        <div>
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                            <input type="email" name="email" class="form-control" placeholder="Email address" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        </div>
                        <div>
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        </div>
                        <a href=""><button type="submit" class="btn btn-primary form-control">Login</button></a>
                        <br><br>
                        <p class="signup-txt">Don't have an account?<br> <a href="{% url 'register' %}">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
