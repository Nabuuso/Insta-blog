{% extends 'authentication/base_authentication.html' %}
{% block child_content %}
{% load static %}
<div class="login-section">
    <div class="container">
        <div class="row">
            <div class="col login-content">
                <h4>Registration</h4>
                <h1 class="logo">Insta Blog</h1>
            </div>
        </div>
        <div class="row">
            <div class="col login-content">
                <form>
                    <!-- <div class="alert alert-danger" id="register-alert"></div> -->
                    <div>
                        <label for="fullName" class="form-label">Full name</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" ><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Full name" aria-label="fullName"
                                aria-describedby="fullName" id="fullName">
                        </div>
                    </div>
                    <div>
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" ><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="username"
                                aria-describedby="username" id="username">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" ><i class="far fa-envelope"></i></i></span>
                            <input type="email" class="form-control" placeholder="Email address" aria-label="email"
                                aria-describedby="email" id="email">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" ><i class="fas fa-unlock-alt"></i></span>
                            <input type="text" class="form-control" placeholder="Password" aria-label="password"
                                aria-describedby="password" id="password">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary form-control" id="registerBtn">Register</button>
                    <br><br>
                    <p class="signup-txt">Already have an account?<br> <a href="{% url 'login' %}">Sign in</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
